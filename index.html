<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-conteiner">
        <div class="coneiner-1">
            <div class="logo-mini">
              <a href="#"><img class="close" src="https://img.icons8.com/color/48/000000/close-window.png"/></a>
            </div>
            <div class="all-text">
                  <div class="zagolovok"><p>Member Sigh In</p></div>
                  <div class="all-button">
                      <a href="#" class="button1">Not a member yet?</a>
                      <a href="#" class="button2"> Sign up now</a>
                  </div>
            </div>
            <div class="parol-email">
                     <div class="email">
                            <div class="icon-1">
                                    <img class="img-1" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/ffffff/external-user-interface-kiranshastry-solid-kiranshastry-1.png"/>
                            </div>
                            <input class="input-email" type="email" placeholder="Username / Email">
                        </div> 
                        <div class="parol">
                                    <div class="icon-2">
                                        <img class="img-2" src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/ffffff/external-lock-call-to-action-bearicons-glyph-bearicons.png"/>
                                    </div>
                                    <input class="input-parol" type="password" placeholder="Password">
                                    <button class="button"><img class="img-3" src="https://img.icons8.com/ios/50/000000/hide.png"></button>
                                </div>
                        </div>   
                      <div class="registration-info">
                            <button class="sign-in">Sign In</button>
                            <div class="info">
                               <img class="icon-3" src="https://img.icons8.com/ios-glyphs/30/000000/ok.png"/>
                                <div class="remember">Remember me</div>
                            </div>
                            <div class="all-forgot"><a href="#" class="forgot">Forgot Password?</a></div>
                        </div>       
         </div>                     
           <div class="mini-text">
                        designed by freepik.com
                    </div>
      </div>              
 </body>
